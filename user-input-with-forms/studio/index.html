<!doctype html>

<head>
    <meta charset="utf-8">
	<style>
		#searchForm{
			width: 90%;
            margin: 0 auto;
		}

		q {
           width: 90%;
           margin-bottom: 15px;
           }
	</style>
    <script>
        function setSearchEngine() {
            let actions = {
                "google": "https://google.com/search",
                "duckDuckGo": "https://duckduckgo.com",
                "bing": "https://www.bing.com/search/",
                "ask": "https://www.ask.com/web"
            };

            let form = document.getElementById('searchForm');
            let selectedEngine = document.querySelector('input[name=engine]:checked');
			const query = document.querySelector("input[name=q]");
            let action = actions[selectedEngine.value];
			form.setAttribute('action', action);

			// if (query.value === ""){
			// 	alert("Please give some input to search");
			// 	event.preventDefault();
			// }

			//  if (!selectedEngine){
			// 	alert("Please select one option");
			// 	event.preventDefault();
			// }

			if (query.value === "" || !selectedEngine){
				alert("All fields required");
			}
          
		        }

        window.addEventListener('load', function(){
            let form = document.getElementById('searchForm');
            form.addEventListener('submit', setSearchEngine);
        });
    </script>
</head>

<body>
    <form id="searchForm">
        <input type="text" name="q" />
        <label>
            <input type="radio" name="engine" value="google" />
            Google 
        </label>
        <label>
            <input type="radio" name="engine" value="duckDuckGo" />
            DuckDuckGo 
        </label>
        <label>
            <input type="radio" name="engine" value="bing" />
            Bing 
        </label>
        <label>
            <input type="radio" name="engine" value="ask" />
            Ask 
        </label>
        <input type="submit" value="Go!" />
    </form>
</body>
